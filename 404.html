<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the full path the user tried to visit and store it
      sessionStorage.redirect = location.href;
    </script>
    <!-- This meta tag immediately redirects the user to the root of your app -->
    <!-- The trailing slash is important! -->
    <meta http-equiv="refresh" content="0;URL='/cannes-yachting/'" />
  </head>
  <body>
    <!-- You can add a simple loading message here if you want -->
    <p>
      If you are not redirected automatically,
      <a href="/cannes-yachting/">click here</a>.
    </p>
  </body>
</html>
